<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/rStyle.css?v=1">
</head>

<body>



        <form id = "register" method = "post">
            <h1>Registration</h1>
            <fieldset>
                <div class = "">
                    <label for = "fname">What is your first name?</label>
                    <input id = "fname" type = "text" placeholder = "first name">
                </div>
            </fieldset>

            <fieldset>
                <div class = "">
                    <label for = "lname">What is your last name?</label>
                    <input id = "lname" type = "text" placeholder = "last name">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for = "userName">What will your username be?</label>
                    <input id = "userName" type = "text" placeholder = "Username" required aria-required = "true">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for = "email">Your email address</label>
                    <input id = "email" name = "email" type = "email" placeholder = "user@mydomain.com" required aria-required = "true">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for="passwordInput">Password: <input type="password" id="passwordInput" name="passwordInput" placeholder = "password" required aria-required = "true">
                    </label>
                    <div class="pS" id="passwordStrength"></div>
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for="confirmPasswordInput">Confirm Password: <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" placeholder = "confirm password" onkeyup="checkPass(); return false;" required aria-required = "true"></label>
                    <span id="confirmMessage" class="confirmMessage"></span>
                    <div class = "cP" id = "checkPass"></div>
                </div>
            </fieldset>
            <fieldset>
            <input type="submit" value="Save Password" class="btn">
                </fieldset>
        </form>




    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- plugins -->


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type = "text/javascript" src = "js/respond.min.js"></script>
    <script src = "js/password.js"></script>

</body>
</html>
