<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css?v=1">

</head>

<body>



        <form id = "addForm" method = "post">
            <img src = "images/House_Logo.png" alt = "HomeSmart.com">
            <h1>Registration</h1>
            <fieldset>
                <div class = "">
                    <label for = "fname1">What is your first name?</label>
                    <input id = "fname1" type = "text" title = "Please enter your first name." class = "hsTooltip" placeholder = "first name">
                </div>
            </fieldset>

            <fieldset>
                <div class = "">
                    <label for = "lname1">What is your last name?</label>
                    <input id = "lname1" type = "text" title = "Please enter your last name." class = "hsTooltip" placeholder = "last name">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for = "userName1">What will your username be?</label>
                    <input id = "userName1" type = "text" title = "Please enter your desired username." class = "hsTooltip" placeholder = "Username" required aria-required = "true">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for = "email1">Your email address</label>
                    <input id = "email1" name = "email" type = "email" title = "Please enter your email." class = "hsTooltip" placeholder = "user@mydomain.com" required aria-required = "true">
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for="passwordInput1">Password: <input type="password" id="passwordInput1" name="passwordInput" title = "Please enter your password." class = "hsTooltip" placeholder = "password" required aria-required = "true">
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <div class = "required">
                    <label for="confirmPasswordInput1">Confirm Password: <input type="password" id="confirmPasswordInput1" name="confirmPasswordInput" title = "Please confirm your password." class = "hsTooltip" placeholder = "confirm password"  required aria-required = "true"></label>
                </div>
            </fieldset>

            <fieldset>
            <input type="submit" value="Submit Registration" class="btn">
                </fieldset>
        </form>




    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- plugins -->


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type = "text/javascript" src = "js/respond.min.js"></script>

</body>
</html>
