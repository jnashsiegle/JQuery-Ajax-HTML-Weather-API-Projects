<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project Page</title>

    <script type = "text/javascript" src = "js/modernizr.min.js" ></script> <!--must be placed in header -->

    <link rel="stylesheet" href="css/normalize.css">
    <link href = "js/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel = "stylesheet" type = "text/css">
    <link href = "js/plugins/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css" rel = "stylesheet" type = "text/css">
    <link href = "js/plugins/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="css/style.css?v=1">



</head>
<body>
<!--top bar / navigation -->
<header>
    <div class = "userid">Welcome User to your Project Keeper</div>

    <!--Sign Out Button-->
    <button name = "logOut" type = "button" id = "logOut">Sign Out</button>

    <!--Dashboard button -->
    <button name = "dashBtn" type = "button" id = "dashBtn">Dashboard</button>

    <!-- My Account button -->
    <button name = "myAccount" type = "button" id = "myAccount" >Our Location</button>

</header>

<!--Main content -->

<div id = "container">
    <div id = "pPage">
        <a href = "index.html"><img src = "images/House_Logo.png" alt = "HomeSmart.com"></a>
       <h1 class = "modalClick"> <a href = "#"><span class="icon-plus"></span>Add Project</a></h1>
        <div id = "overlay">
            <div id = "modal">

                <div id = "add">
                    <form id = "addForm">
                        <span class = "close">X</span>
                        <h2 class = "header">Add Project</h2>
                        <fieldset>
                            <label for = "pName">What is the project name?</label>
                            <input id = "pName" name = "pName" type = "text" title = "Please enter the project name." class = "hsTooltip" placeholder = "name of project">
                        </fieldset>
                        <fieldset>
                            <label for = "pDesc">Project Description</label>
                            <input id = "pDesc" type = "text" name = "pDesc" title = "Please describe the project." class = "hsTooltip" placeholder = "project description">
                        </fieldset>
                        <fieldset>
                            <label for = "pDate">When is the project due?</label>
                            <input id = "pDate" type = "text" name = "pDate" title = "Please enter the project due date" class = "datepicker hsTooltip" placeholder = "project due date">
                        </fieldset>
                        <fieldset class = "radiogroup">
                            <legend>What is the status of the project:</legend>
                            <br>
                            <label class = "mystatus">
                                <input type = "radio" name = "status" id = "normal" class = "disappear"><img class = "radio-picture, hsTooltip" src = "images/normal.png" title = "Normal" alt = "normal">
                            </label>
                            <label class = "mystatus">
                                <input type = "radio" name = "status" id = "urgent" class = "disappear"><img class = "radio-picture, hsTooltip" src = "images/urgent.png" title = "Urgent" alt="urgent">
                            </label>
                            <label class = "mystatus">
                                <input type = "radio" name = "status" id = "delayed" class = "disappear"><img class = "radio-picture, hsTooltip" src = "images/delayed.png" title = "Delayed" alt = "normal">
                            </label>
                            <label class = "mystatus">
                                <input type = "radio" name = "status" id = "complete" class = "disappear"><img class = "radio-picture, hsTooltip" src = "images/complete.png" title = "Complete" alt = "delayed">
                            </label>
                        </fieldset>
                        <br>
                        <button name = "addButton" type = "button" id = "addButton" value = "Add" >Add</button>

                    </form>
                </div> <!--closes add div-->
            </div> <!--closes modal -->
        </div>  <!--closes overlay -->

         <div id="projectlist">
             <h1 class = "projTitle">Current Projects</h1>
            <div class = "projects sortable selectable">
                <!--Data will be dynamically created for the projects list-->

            </div><!--closes out projects div -->
        </div> <!--closes out projectlist -->



    </div> <!--closes pPage  -->
</div>  <!--closes container -->
<!--footer-->

<!-- main -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
